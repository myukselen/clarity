<h4>Heavy tree</h4>
<div class="clr-example">
    <clr-tree>
        <clr-tree-node clrDraggable="A" (clrDrop)="appendTo('A', $event)" (clrPositionDrop)="insertBeforeAfter('A', $event)">
            A
            <clr-tree-node clrDraggable="A-1" (clrDrop)="appendTo('A-1', $event)" (clrPositionDrop)="insertBeforeAfter('A-1', $event)">
                A-1
            </clr-tree-node>
            <clr-tree-node clrDraggable="A-2" (clrDrop)="appendTo('A-2', $event)" (clrPositionDrop)="insertBeforeAfter('A-2', $event)">
                A-2
                <clr-tree-node clrDraggable="A-2.1" (clrDrop)="appendTo('A-2.1', $event)" (clrPositionDrop)="insertBeforeAfter('A-2.1', $event)">
                    A-2.1
                </clr-tree-node>    
                <clr-tree-node clrDraggable="A-2.2" (clrDrop)="appendTo('A-2.2', $event)" (clrPositionDrop)="insertBeforeAfter('A-2.2', $event)">
                    A-2.2
                </clr-tree-node>    
                <clr-tree-node clrDraggable="A-2.3" (clrDrop)="appendTo('A-2.3', $event)" (clrPositionDrop)="insertBeforeAfter('A-2.3', $event)">
                    A-2.3
                </clr-tree-node>    
            </clr-tree-node>
        </clr-tree-node>
        <clr-tree-node clrDraggable="B" (clrDrop)="appendTo('B', $event)" (clrPositionDrop)="insertBeforeAfter('B', $event)">
            B
            <clr-tree-node clrDraggable="B-1" (clrDrop)="appendTo('B-1', $event)" (clrPositionDrop)="insertBeforeAfter('B-1', $event)">
                B-1
            </clr-tree-node>
        </clr-tree-node>
    </clr-tree>
</div>
