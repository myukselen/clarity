  <h4>Single root, no selection</h4>
  <div class="clr-example">
    <clr-tree>
      <!-- 
        [clrDraggable]="node.name" 
        clrDraggable="{{ node.name }}" 
      -->
      <clr-tree-node *clrRecursiveFor="let node of singleRoot; getChildren: synchronousChildren"
        [clrDraggable]="node.name" 
        (clrDrop)="appendTo(node.name, $event)" 
        (clrPositionDrop)="insertBeforeAfter(node.name, $event)"
      >
        {{node.name}}
      </clr-tree-node>
    </clr-tree>
  </div>
